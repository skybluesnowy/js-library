<!DOCTYPE html>  
<html lang="en">  
	<head>
		<meta charset="utf-8">  
		<title>A meaningful page title</title>  
		<script type="text/javascript" src="../static/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="static/js/global.js"></script>
		<link rel="stylesheet" href="static/css/global.css">
	</head>  

	<body>
	<div id="one" class="box"><p>One</p></div>
	<div id="two" class="box" style="display: none;">
		<p>Two</p>
		<p class="delayed" style="display: none;">This message should only appear after a bit more scrolling, and will hide itself if you scroll back up the page</p>
	</div>
	<div id="three" class="box" style="display: none;"><p>Three</p></div>
	<div id="four" class="box" style="display: none;"><p>Four</p></div>
	<div id="five" class="box">&nbsp;</div>

	</body>
</html>
