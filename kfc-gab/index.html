<head>
<meta charset="UTF-8">

<title>KFC - Great Amrican Bites</title>
<script type="text/javascript" src="static/js/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/global.css">
<script type="text/javascript">

</style>

<body>
	<div class="container">
		<div class="inner">
			<div class="content">
				<div id="loading" style="display: none;"><img src="static/img/loading.png" alt="Loading"></div>
				
				<div id="start" style="display: none;">
					<div class="license"><img src="static/img/license-plate.png" alt="License"></div>
					<div class="notice">
						<img src="static/img/notice.png" alt="Notice">
						<span>Have you got a taste for adventure? Create a postcard and share with a friend for a chance to win a trip to Mid-west America.</span>
					</div>
					<p class="cta"><a href="#" title="Start"><img src="static/img/btn_start.png" alt="Start"></a></p>
				</div>
				
				<div id="landing" style="display: block;">
					<div class="license"><img src="static/img/license-plate.png" alt="License"></div>
					<div class="notice">
						<img src="static/img/notice.png" alt="Notice">
						<span>Yee-haw! You have entered the competition. Create another postcard to increase your chances of winning.</span>
					</div>		
					<p class="cta"><a href="#" title="Create Another"><img src="static/img/btn_create-another.png" alt="Create Another"></a></p>
					<p class="link"><a href="#">Get a taste of adventure</a></p>
					<p class="social"><a href="#"><img src="static/img/btn_facebook.png" alt="Facebook"></a><a href="#"><img src="static/img/btn_twitter.png" alt="Twitter"></a></p>
				</div>
			</div>
		</div>
	</div>	
	<div class="logo"><img src="static/img/logo_kfc.png" alt="KFC"></div>
