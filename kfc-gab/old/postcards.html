<body>
	<div class="container">
		<div class="license-sml"><img src="static/img/license-plate-sml.png" alt="License plate"></div>
		<div class="creating" style="display: none;"><img src="static/img/btn_creating.png" alt="Creating"></div>
		<div id="cards" style="display: block;">
			<form>
				<label>Type your friend's name and choose a postcard</label>

				<div id="slide-container">
					<a href="#" title="Previous slide" class="pagination previous"></a>
					<a href="#" title="Next slide" class="pagination next"></a>
					<div class="previous-slide"><img src="static/img/slide-3.png" alt="Postcard 3"></div>
					<div class="current-slide"><img src="static/img/slide-1.png" alt="Postcard 1"></div>
					<div class="next-slide"><img src="static/img/slide-2.png" alt="Postcard 2"></div>
				</div>
				<a href="#" alt="Create postcard" class="create disabled"><img src="static/img/btn_create.png" alt="Create"></a>

			</form>

	</div>
