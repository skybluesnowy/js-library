<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tab</title>

<script type="text/javascript" src="../static/js/jquery-1.9.1.min.js"></script> 

<style type="text/css">
	body {font-family:Arial, Helvetica, sans-serif; font-size:85%;}
	
	#tabArea {width:400px;}
	#tabHeader a {border:1px solid #999; cursor:pointer; padding:5px; float:left;}
	#tabData {clear:both;}
	.tab-data {display: none;}
	.tab-data.selectedTab {display: block; color: black; background: white; height: 200px; padding: 5px; border:1px solid #999;}
	

</style>

<script type="text/javascript">
	$(document).ready(function () {
		// create tab control
		$('#tabHeader a').click(function () {

			// Set header
			$('.selectTabHeader').removeClass('selectTabHeader');
			$(this).addClass('selectTabHeader');
	
			// Show Actual area
			var v = this.id;
	
			$('.selectedTab').removeClass('selectedTab');
	
			$('.' + v).addClass('selectedTab');
		});


		
	});

    $(document).ready(function(){
     $('ul li').click(function(){
      var wo = ($(this).index());
      var co = ($('.content div'))
      $(co).css('display','none');
      $(co[wo]).css('display','block');
     });
    });
	
	
</script>
</head>

<body>


<div id="tabArea">
    <div id="tabHeader">
        <a id="tab1" class="tab selectTabHeader">Tab 1 </a>
        <a id="tab2" class="tab">Tab 2</a>
    </div>
    <div id="tabData">
        <div class="tab1 tab-data selectedTab">
            tab 1 data
        </div>
        <div class="tab2 tab-data">
             tab 2 data
        </div>
    </div>
</div>



<ul>
 <li>Tab 1</li>
 <li>Tab 2</li>
</ul>
<div class="content">
 <div>Content 1</div>
 <div style="display: none;">Content 2</div>
</div>

</body>
</html>
