<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A meaningful title</title>
	
	<style type="text/css">
header {
	width: 100%;
	background: #666;
}
header nav {
	background: #ccc;
	width: 60vw;
	margin: 0 auto;
}
nav {
	font-size: 5.3vw;
}
.circle {
	background: #99f;
	width: 140px; height: 140px;
	border-radius: 140px;
	transition: ease-in-out 0.2s;
}
.circle span {
	position: relative; 
	top: 50%; 
	transform: translateY(-50%); 
	text-align: center; 
	display: block;
}
.circle:hover {
	background: #66f;
}

	</style>


</head>

<body>
<header>
	<nav>Hello</nav>
</header>

<section>
	
	<div class="circle">
		<span>C</span>
	</div>
</section>

<footer></footer>
</body>
</html>
