<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Javascript (native) - Simple div toggle</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		body {font-family: arial, helvetica, sans-serif; margin: 15px;}
		strong {font-weight: bold;}
		h1 {font-size: 120%; font-weight: bold;}
		
		.package {margin-bottom: 15px; cursor: pointer;}
		.package-details {color: #999;}
	</style>
	<script type="text/javascript">
	  function toggleDiv(divid,arrowid){
	    if(document.getElementById(divid).style.display == 'none'){
	      document.getElementById(divid).style.display = 'block';
		  document.getElementById(arrowid).innerHTML = '<img src=\"btn_arrow_open.gif\" alt=\"\Click to close package"/>';
	    }else{
	      document.getElementById(divid).style.display = 'none';
		   document.getElementById(arrowid).innerHTML = '<img src=\"btn_arrow_closed.gif\" alt=\"\Click to open package"/>';
	    }
	  }
	</script>
</head>
<body>
<h1>Javascript (traditional) - Simple div toggle</h1>
<p class="subhdr"><strong>Default state:</strong> Div headers, hidden content</p>
<p class="subhdr"><strong>Action:</strong> Click on div header to open or close content, with image replacement</p>
<p class="subhdr"><strong>Requirements:</strong> Javascript enabled<br /><br /></p>

<div class="package" onclick="toggleDiv('package-1_data','package-1_arrow')">
	<div class="package-hdr">
		<span class="arrow" id="package-1_arrow"><img src="btn_arrow_open.gif"/></span>
		<span>Div header 1</span>
	</div>	
	<div class="package-details" id="package-1_data" style="display:none">The hidden content of block 1</div>
</div>
<div class="package" onclick="toggleDiv('package-2_data','package-2_arrow')">
	<div class="package-hdr">
		<span class="arrow" id="package-2_arrow"><img src="btn_arrow_open.gif"/></span>
		<span>Div header 2</span>
	</div>	
	<div class="package-details" id="package-2_data" style="display:none">The hidden content of block 1</div>
</div>
	
</body>
</html>
