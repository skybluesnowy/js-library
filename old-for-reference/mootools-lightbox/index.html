<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Mootools lightbox</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/static/css/reset.css" type="text/css" />
	<style type="text/css">
		html, body {width: 100%; height: 100%;}
		body {font-family: arial, helvetica, sans-serif; margin: 15px;}
		strong {font-weight: bold;}
		h1 {font-size: 120%; font-weight: bold;}
		p {clear: left; padding: 8px 0 0; font-size: 90%;}
		/* lightbox */
		.light-box-bg {width: 100%; height: 100%; background: #000; position: absolute; z-index: 1000; top: 0; left: 0; filter: alpha(opacity=75); opacity: 0.75; -moz-opacity: 0.75; display: none;}
		.light-box-wrap {width: 100%; height: 100%; position: absolute; z-index: 1000; top: 0; left: 0; display: none;}
		.light-box-cont {width: 200px; height: 200px; margin: 100px auto; padding: 0; color: #000; background: #fff;}
	</style>

	<script src="/static/js/moo/mootools-1.2.5-core-yc.js" type="text/javascript"></script>
	<script type="text/javascript">
		var download = {};
		download.lightBoxDo = function () {
			$$('div.light-box-bg')[0].setStyles({
				'display' : 'block',
				'height'  : document.body.clientHeight
			});
			if(Browser.Engine.trident4) {
				$$('div.light-box-bg')[0].setStyles({
					'height' : document.body.clientHeight,
					'width'  : document.body.clientWidth
				});
				$$('div.light-box-wrap')[0].setStyles({
					'height' : document.body.clientHeight,
					'width'  : document.body.clientWidth
				});
				$$('div.light-box-cont')[0].setStyle('margin','100px auto');
			}
			$$('div.light-box-wrap')[0].setStyle("display", "block");
			window.scrollTo(0,0);
		};
		download.closeBox = function () {
			$$('div.light-box-bg')[0].setStyle(  'display', 'none');
			$$('div.light-box-wrap')[0].setStyle('display', 'none');
		};
	</script>
	

</head>
<body>
<h1>Javascript - simple Mootools lightbox</h1>
<p class="subhdr"><strong>Default state:</strong> lightbox hidden</p>
<p class="subhdr"><strong>Actions:</strong> Click on link to open lightbox overlay.</p>
<p class="subhdr"><strong>Requirements:</strong> Mootools 1.2.5 core<br /><br /></p>
<a title="Launch lightbox" onclick="download.lightBoxDo(1); return false;" href="#">Open lightbox</a>

<div class="light-box-bg"></div>

<div class="light-box-wrap">
	<div class="light-box-cont"><a href="#" onclick="download.closeBox(); return false;" onkeypress="">Close lightbox</a></div>
</div>	

</body>
</html>
