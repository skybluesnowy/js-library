<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Untitled</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		body {font-family: arial, helvetica, sans-serif; margin: 15px;}
		.grey {background: #ccc; color: #000}
		.blue {background: #36c; color: #fff}
		.black {background: #000; color: #fff;}
	</style>
	<style type="text/css">
	
	</style>
	<script src="../static/js/moo/mootools-1.2.5-core-yc.js" type="text/javascript"></script>

	<script type="text/javascript">
		window.addEvent('domready', function(){
			myString = new String(parent.document.URL);
			testStr = myString.indexOf("?background=");
			if (testStr!=-1){
				splitString = myString.split("?background=");
				newString = (splitString[1]);
				document.getElementsByTagName('body')[0].addClass(newString);
				document.id('pcolor').innerHTML=(newString);
			}
		});		
	</script>
</head>
<body>

This is landing.html<br />
Background color is <span id="pcolor"> by default white as nothing to pick up from query string</span>


</body>
</html>
