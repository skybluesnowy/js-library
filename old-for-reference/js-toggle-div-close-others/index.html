<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Javascript - Toggle divs</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
	<style type="text/css">
		body {font-family: arial, helvetica, sans-serif; margin: 15px;}
		strong {font-weight: bold;}
		h1 {font-size: 120%; font-weight: bold;}
		.links {float: left; margin-right: 20px;}
		.content-cont {position: relative; margin-top: 10px;}
			.content-cont .content {position: absolute; top: 20px; left: 0; width: 150px; height: 80px; background: #ccc; border: 1px #666 solid;}
			.content-cont #content2 {left: 58px;}
			.content-cont #content3 {left: 110px;}
			.content-cont #content4 {left: 170px;}
	</style>
	<script type="text/javascript">
		function toggle_visibility(strDivID){
			var objDivToToggle = document.getElementById(strDivID);
			if(objDivToToggle.style.display != "none"){
				//it's open, just close it and leave the others alone
				objDivToToggle.style.display = "none";
			}
			else{
				//it's closed, close all the others and open this one
				//close all the others.
				var divList = document.body.getElementsByTagName("DIV");
				for(var i = 0; i < divList.length; i++){
					var currDiv = divList[i];
					var currId = currDiv.id;
					//slice 'content' off id 
					var currIdPrefix = currId.slice(0,7);
//					alert(currIdPrefix);
					// Check to see if this div's id starts with "content"
					if(currIdPrefix == "content"){
						// if so - hide it
						currDiv.style.display = "none";
					}
				}
				//show the div that was called.
				objDivToToggle.style.display = "block";
			}
		}	
		
		function close_div(id) {
			var e = document.getElementById(id);
			e.style.display = 'none';
	    }
	</script>
</head>
<body>

<h1>Javascript - Toggle Divs</h1>
<p class="subhdr"><strong>Default:</strong> All content divs closed</p>
<p class="subhdr"><strong>Actions:</strong> Click links to open/close associated content</p>
<p class="subhdr"><strong>Requirements:</strong> Javascript enabled<br /><br /></p>

<div class="links"><a href="javascript:void(0);" id="link1" onclick="toggle_visibility('content1')">link 1</a></div>
<div class="links"><a href="javascript:void(0);" id="link2" onclick="toggle_visibility('content2')">link 2</a></div>
<div class="links"><a href="javascript:void(0);" id="link3" onclick="toggle_visibility('content3')">link 3</a></div>
<div class="links"><a href="javascript:void(0);" id="link4" onclick="toggle_visibility('content4')">link 4</a></div>

<div class="content-cont">
	<div class="content" id="content1" style="display: none">Content for div 1<br /><br /><a href="javascript:void(0);" onclick="close_div('content1');">Close</a> </div>
	<div class="content" id="content2" style="display: none">Content for div 2<br /><br /><a href="javascript:void(0);" onclick="close_div('content2');">Close</a></div>
	<div class="content" id="content3" style="display: none">Content for div 3<br /><br /><a href="javascript:void(0);" onclick="close_div('content3');">Close</a></div>
	<div class="content" id="content4" style="display: none">Content for div 4<br /><br /><a href="javascript:void(0);" onclick="close_div('content4');">Close</a></div>
</div>	
	
</body>
</html>
