<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Javascript - Mootools add class to body tag</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		body {font-family: arial, helvetica, sans-serif; margin: 15px;}
		body.js em {color: #00f; font-weight: bold;}
		strong {font-weight: bold;}
		h1 {font-size: 120%; font-weight: bold;}
	</style>
	<script src="../static/js/moo/mootools-1.2.5-core-yc.js" type="text/javascript"></script>
	<script type="text/javascript">
	window.addEvent('domready', function(){
		document.body.addClass('js');
	});
	</script>
</head>
<body>
<h1>Javascript - Mootools add class to body tag</h1>
<p class="subhdr"><strong>Default state:</strong> not much, standard blank html markup</p>
<p class="subhdr"><strong>Default action:</strong> On domready, script will add <strong>class="js"</strong> to the body tag.</p>
<p class="subhdr"><strong>Requirements:</strong> Mootools 1.2.5 core, javascript enabled<br /><br /></p>

<p>If javascript is enabled, <em>this text</em> will be bold &amp; blue-tiful.</p>
</body>
</html>
