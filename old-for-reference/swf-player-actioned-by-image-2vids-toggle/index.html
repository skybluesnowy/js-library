<html>
<head>
<title>Toggle videos from image replacement - Native JS</title>
<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
<style type="text/css">
	body {font-family: arial, helvetica, sans-serif; margin: 15px;}
	strong {font-weight: bold;}
	h1 {font-size: 120%; font-weight: bold;}
	p {clear: left; padding: 8px 0 0; font-size: 90%;}
	.container {width: 322px; height: 198px; position: relative; background: url(/static/img/click.gif) no-repeat;}
	#placeholder-one { position: absolute; left: 0; top: 0; z-index: 2;}
	#placeholder-two { position: absolute; left: 0; top: 0; z-index: 2;}
</style>
<script type="text/javascript" src="/static/js/swfobject/swfobject.js"></script>
<script type="text/javascript">

var file1 = "/static/flv/one.flv";
var file2 = "/static/flv/two.flv";
var subHdr1 = "This is video one";
var subHdr2 = "This is video two";

	
function playerOne(){
	var flashvars = {
		file: file1, 
		autostart:"true"
	}
	var params = {
		allowfullscreen:"true", 
		allowscriptaccess:"always"
	}
	var attributes = {
		id:"playerone",  
		name:"playerone"
	}
	swfobject.embedSWF("/static/swf/player.swf", "placeholder-one", "322", "198", "9.0.115", false, flashvars, params, attributes);
	document.getElementById("txt").innerHTML = subHdr1;
	document.getElementById("container-two").innerHTML = "<div id=\"placeholder-two\"></div>";
}

function playerTwo(){
	var flashvars = {
		file: file2, 
		autostart:"true"
	}
	var params = {
		allowfullscreen:"true", 
		allowscriptaccess:"always"
	}
	var attributes = {
		id:"playertwo",  
		name:"playertwo"
	}
	swfobject.embedSWF("/static/swf/player.swf", "placeholder-two", "322", "198", "9.0.115", false, flashvars, params, attributes);
	document.getElementById("txt").innerHTML = subHdr2;
	document.getElementById("container-one").innerHTML = "<div id=\"placeholder-one\"></div>";
}
		
</script>

</head>
<body>
<h1>Javascript video integration - 2 video toggle/swap</h1>
<p class="subhdr"><strong>Default state:</strong> 1 static image</p>
<p class="subhdr"><strong>Actions:</strong> Click on links to toggle video with autoplay.</p>
<p class="subhdr"><strong>Requirements:</strong> Longtail SWF player, swfobject.js v2.1<br /><br /></p>
<div class="container" onclick="playerOne();">
	<div id="container-one">
		<div id="placeholder-one"></div>
	</div>
	<div id="container-two">
		<div id="placeholder-two"></div>
	</div>
	<span id="txt"></span>	
</div>

<div style="position: absolute; left: 400px; top: 200px;">
	<a href="javascript:void(0);" onclick="playerOne();">play1</a><br><br />
	<a href="javascript:void(0);" onclick="playerTwo();">play2</a>
</div>

</body>
</html>
