<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Javascript - Simple Mootools Morph effect</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<style type="text/css">
		body {font-family: arial, helvetica, sans-serif; margin: 15px;}
		strong {font-weight: bold;}
		h1 {font-size: 120%; font-weight: bold;}
	</style>
	<script src="../static/js/moo/mootools-1.2.5-core-yc.js" type="text/javascript"></script>
	<script type="text/javascript">
			
		window.addEvent('domready', function(){
			
			$$('#header a').each(function(el) {
				var flyOut = new Fx.Morph(el, {duration: 1000, transition: Fx.Transitions.Sine.easeOut});
				var flyIn = new Fx.Morph(el, {duration: 500, transition: Fx.Transitions.Sine.easeOut});
			
				var padVal = 0;
				el.addEvent('click', function(event){
					event.stop();
					elState = (el.id + padVal);					
			
					if (this.id == el.id && padVal == 0){
						flyOut.start({
							'padding-left': [0, 100]
						});
						theid = this.id;
						padVal = 100;
					}
					else{
						flyIn.start({
							'padding-left': [100, 0]	
						});
						theid = this.id;
						padVal = 0;
					}
				});
			});
		});

	</script>
</head>
<body>
<h1>Javascript - simple Mootools Morph effect example</h1>
<p class="subhdr"><strong>Default state:</strong> standard links</p>
<p class="subhdr"><strong>Actions:</strong> Click on links to begin effect. Click on affected link to return to default state</p>
<p class="subhdr"><strong>Requirements:</strong> Mootools 1.2.5 core<br /><br /></p>
<div id="header">
	<a href="#" style="padding-left: 0;" id="one">Link one</a><br />
	<a href="#" style="padding-left: 0;" id="two">Link two</a><br />
	<a href="#" style="padding-left: 0;" id="three">Link three</a>
   </div>

</body>
</html>
