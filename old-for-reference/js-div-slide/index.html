<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Javascript (native) - Simple div toggle</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		body {font-family: arial, helvetica, sans-serif; margin: 15px;}
		strong {font-weight: bold;}
		h1 {font-size: 120%; font-weight: bold;}
		#slideything {width: 156px; height: 140px; position: fixed; _position: absolute; top: 40%; left: -107px; z-index: 999; background: #ccc;}

	</style>
	<script type="text/javascript">
	  function slideIn(){
		var slidingDiv = document.getElementById("slideything");
		var stopPosition = -1;
		if (parseInt(slidingDiv.style.left) < stopPosition ){
			slidingDiv.style.left = parseInt(slidingDiv.style.left) + 4 + "px";
			thetimer = setTimeout(slideIn, 3);
		}
	}
			
	function slideOut(){
		clearTimeout(thetimer);
		var slidingDiv = document.getElementById("slideything");
		var stopPosition = -107;
		if (parseInt(slidingDiv.style.left) > stopPosition ){
			slidingDiv.style.left = parseInt(slidingDiv.style.left) - 4 + "px";
			setTimeout(slideOut, 3);
		}
	}
	</script>
</head>
<body>
<h1>Javascript (traditional) - Div slide</h1>
<p class="subhdr"><strong>Default state:</strong> Div closed against left margin</p>
<p class="subhdr"><strong>Action:</strong> Mouseover div to slide extents into view</p>
<p class="subhdr"><strong>Requirements:</strong> Javascript enabled<br /><br /></p>

<div  onmouseover="slideIn();" onmouseout="slideOut();" id="slideything" style="left:-107px;">boo</div>
</body>
</html>
